<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        #box1{
            background-color: red;
        }
        #box2{
            background-color: blue;
        }
        #box3{
            background-color: green;
        }
        i{
            background-color: brown;
            width: 300px;
            height: 30px;
            display:block;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <i>AAAAAAAA</i>
    <i>BBBBBBBB</i>
    <i>CCCCCCCC</i>
    <div class="box" id="box1">11111111111</div>
    <div class="box" id="box2">22222222222</div>
    <div class="box" id="box3">33333333333</div>
</body>
</html>
